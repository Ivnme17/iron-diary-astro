<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Dumbbell icon -->
  <g transform="translate(16, 16)">
    <!-- Left weight plate -->
    <rect x="-12" y="-3" width="4" height="6" rx="1" fill="#ef4444"/>
    <!-- Right weight plate -->
    <rect x="8" y="-3" width="4" height="6" rx="1" fill="#ef4444"/>
    <!-- Bar -->
    <rect x="-8" y="-1" width="16" height="2" rx="1" fill="#64748b"/>
    <!-- Inner left weight -->
    <rect x="-10" y="-2" width="2" height="4" rx="0.5" fill="#f59e0b"/>
    <!-- Inner right weight -->
    <rect x="8" y="-2" width="2" height="4" rx="0.5" fill="#f59e0b"/>
  </g>
  
  <!-- Small shine effect -->
  <circle cx="8" cy="8" r="2" fill="#ffffff" opacity="0.3"/>
</svg>
